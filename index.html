<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TaskFlow - ZarzƒÖdzanie Zadaniami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .header {
            background: var(--bg-card);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--border);
            transform: scale(1.1);
        }

        .tabs {
            display: flex;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 3px 3px 0 0;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .progress-bar-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--accent));
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        .task-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideIn 0.3s ease-out;
            cursor: pointer;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox:hover {
            border-color: var(--accent);
        }

        .checkbox.checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .task-title.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-note-preview {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-style: italic;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-category {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-priority-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-priority-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-priority-low {
            background: #dcfce7;
            color: #166534;
        }

        .badge-date {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .calendar-header {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--bg-card);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-day:hover {
            border-color: var(--accent);
        }

        .calendar-day.selected {
            background: var(--accent);
            color: white;
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--warning);
        }

        .calendar-day-number {
            font-size: 14px;
            font-weight: 600;
        }

        .calendar-progress {
            font-size: 9px;
            color: var(--success);
            font-weight: 700;
            margin-top: 2px;
        }

        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: transform 0.3s;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 24px 24px 0 0;
            padding: 24px;
            max-width: 480px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            margin-top: 12px;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-edit {
            background: var(--accent);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        [data-theme="dark"] .badge-category {
            background: #1e3a8a;
            color: #93c5fd;
        }

        [data-theme="dark"] .badge-priority-high {
            background: #7f1d1d;
            color: #fca5a5;
        }

        [data-theme="dark"] .badge-priority-medium {
            background: #78350f;
            color: #fcd34d;
        }

        [data-theme="dark"] .badge-priority-low {
            background: #14532d;
            color: #86efac;
        }
    </style>
</head>

    <script>
        let tasks = [];
        let currentDate = new Date();
        let selectedDate = null;
        let currentTab = 'tasks';

        function loadTasks() {
            const saved = localStorage.getItem('taskflow_tasks');
            if (saved) {
                try {
                    tasks = JSON.parse(saved);
                } catch (e) {
                    tasks = [];
                }
            }
        }

        function saveTasks() {
            localStorage.setItem('taskflow_tasks', JSON.stringify(tasks));
            renderTasks();
            updateStats();
            if (currentTab === 'calendar') {
                renderCalendar();
                if (selectedDate) {
                    renderSelectedDayTasks();
                }
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('tasksTab').style.display = tab === 'tasks' ? 'block' : 'none';
            document.getElementById('calendarTab').style.display = tab === 'calendar' ? 'block' : 'none';
            
            if (tab === 'calendar') {
                renderCalendar();
            }
        }

        function openAddModal() {
            document.getElementById('taskModal').classList.add('active');
            if (selectedDate && currentTab === 'calendar') {
                document.getElementById('taskDate').value = selectedDate;
            } else {
                document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function addTask(e) {
            e.preventDefault();
            const task = {
                id: Date.now(),
                title: document.getElementById('taskTitle').value.trim(),
                date: document.getElementById('taskDate').value,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                note: document.getElementById('taskNote').value.trim(),
                completed: false
            };
            tasks.push(task);
            saveTasks();
            closeModal('taskModal');
            document.getElementById('taskForm').reset();
        }

        function toggleTask(id, event) {
            if (event) {
                event.stopPropagation();
            }
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
            }
        }

        function openTaskDetail(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const content = document.getElementById('taskDetailContent');
            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                        <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                        <h3 class="task-title ${task.completed ? 'completed' : ''}" style="font-size: 20px;">${task.title}</h3>
                    </div>
                    
                    <div class="task-meta" style="margin-bottom: 16px;">
                        <span class="badge badge-category">${getCategoryIcon(task.category)} ${task.category}</span>
                        <span class="badge badge-priority-${task.priority}">${getPriorityText(task.priority)}</span>
                        <span class="badge badge-date">üìÖ ${formatDate(task.date)}</span>
                    </div>

                    ${task.note ? `
                        <div style="background: var(--bg-secondary); padding: 16px; border-radius: 12px; margin-top: 16px;">
                            <div style="font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">üìù Notatka:</div>
                            <div style="color: var(--text-secondary); white-space: pre-wrap; line-height: 1.6;">${task.note}</div>
                        </div>
                    ` : '<div style="color: var(--text-secondary); font-style: italic; margin-top: 16px;">Brak notatki</div>'}

                    <div class="task-actions">
                        <button class="action-btn btn-edit" onclick="openEditModal(${task.id})">‚úèÔ∏è Edytuj</button>
                        <button class="action-btn btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è Usu≈Ñ</button>
                    </div>
                </div>
            `;

            document.getElementById('taskDetailModal').classList.add('active');
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            closeModal('taskDetailModal');

            document.getElementById('editTaskId').value = task.id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDate').value = task.date;
            document.getElementById('editTaskCategory').value = task.category;
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskNote').value = task.note || '';

            document.getElementById('taskEditModal').classList.add('active');
        }

        function updateTask(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById('editTaskId').value);
            const task = tasks.find(t => t.id === id);
            
            if (task) {
                task.title = document.getElementById('editTaskTitle').value.trim();
                task.date = document.getElementById('editTaskDate').value;
                task.category = document.getElementById('editTaskCategory').value;
                task.priority = document.getElementById('editTaskPriority').value;
                task.note = document.getElementById('editTaskNote').value.trim();
                
                saveTasks();
                closeModal('taskEditModal');
            }
        }

        function deleteTask(id) {
            if (confirm('Czy na pewno chcesz usunƒÖƒá to zadanie?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                closeModal('taskDetailModal');
                closeModal('taskEditModal');
            }
        }

        function deleteTaskFromEdit() {
            const id = parseInt(document.getElementById('editTaskId').value);
            deleteTask(id);
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const sortedTasks = [...tasks].sort((a, b) => {
                const dateCompare = new Date(a.date) - new Date(b.date);
                if (dateCompare !== 0) return dateCompare;
                return b.id - a.id;
            });
            
            if (sortedTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">Brak zada≈Ñ</div>
                        <div class="empty-state-subtext">Dodaj swoje pierwsze zadanie!</div>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = sortedTasks.map(task => `
                <div class="task-card" onclick="openTaskDetail(${task.id})">
                    <div class="task-header">
                        <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id}, event)"></div>
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                            ${task.note ? `<div class="task-note-preview">üí¨ ${task.note}</div>` : ''}
                            <div class="task-meta">
                                <span class="badge badge-category">${getCategoryIcon(task.category)} ${task.category}</span>
                                <span class="badge badge-priority-${task.priority}">${getPriorityText(task.priority)}</span>
                                <span class="badge badge-date">üìÖ ${formatDate(task.date)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;

            const today = new Date().toISOString().split('T')[0];
            const todayTasks = tasks.filter(t => t.date === today);
            const todayCompleted = todayTasks.filter(t => t.completed).length;
            const todayProgress = todayTasks.length > 0 ? Math.round((todayCompleted / todayTasks.length) * 100) : 0;

            document.getElementById('todayProgress').textContent = `${todayProgress}%`;
            document.getElementById('todayProgressBar').style.width = `${todayProgress}%`;
        }

        function getCategoryIcon(category) {
            const icons = {
                praca: 'üíº',
                osobiste: 'üë§',
                zakupy: 'üõí',
                zdrowie: 'üè•',
                nauka: 'üìö'
            };
            return icons[category] || 'üìã';
        }

        function getPriorityText(priority) {
            const texts = {
                low: 'Niski',
                medium: '≈öredni',
                high: 'Wysoki'
            };
            return texts[priority];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const dateOnly = new Date(date);
            dateOnly.setHours(0, 0, 0, 0);

            if (dateOnly.getTime() === today.getTime()) return 'Dzi≈õ';
            if (dateOnly.getTime() === tomorrow.getTime()) return 'Jutro';

            return date.toLocaleDateString('pl-PL', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                currentDate.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

            let daysHTML = '';
            
            for (let i = 0; i < adjustedFirstDay; i++) {
                daysHTML += '<div></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayTasks = tasks.filter(t => t.date === dateStr);
                const hasTasks = dayTasks.length > 0;
                const isSelected = selectedDate === dateStr;
                
                const completedCount = dayTasks.filter(t => t.completed).length;
                const progressPercent = dayTasks.length > 0 ? Math.round((completedCount / dayTasks.length) * 100) : 0;
                
                daysHTML += `
                    <div class="calendar-day ${hasTasks ? 'has-tasks' : ''} ${isSelected ? 'selected' : ''}" 
                         onclick="selectDate('${dateStr}')">
                        <span class="calendar-day-number">${day}</span>
                        ${hasTasks ? `<span class="calendar-progress">${progressPercent}%</span>` : ''}
                    </div>
                `;
            }

            document.getElementById('calendarDays').innerHTML = daysHTML;
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
            if (selectedDate) {
                renderSelectedDayTasks();
            }
        }

        function selectDate(dateStr) {
            selectedDate = dateStr;
            renderCalendar();
            renderSelectedDayTasks();
        }

        function renderSelectedDayTasks() {
            const dayTasks = tasks.filter(t => t.date === selectedDate);
            const container = document.getElementById('selectedDayTasks');
            const progressContainer = document.getElementById('selectedDayProgress');
            
            if (dayTasks.length === 0) {
                progressContainer.style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <div class="empty-state-text">Brak zada≈Ñ na ten dzie≈Ñ</div>
                        <div class="empty-state-subtext">Kliknij + aby dodaƒá zadanie</div>
                    </div>
                `;
                return;
            }

            const completedCount = dayTasks.filter(t => t.completed).length;
            const progressPercent = Math.round((completedCount / dayTasks.length) * 100);

            progressContainer.style.display = 'block';
            document.getElementById('selectedDayProgressText').textContent = `${progressPercent}%`;
            document.getElementById('selectedDayProgressBar').style.width = `${progressPercent}%`;

            container.innerHTML = `
                <h3 style="margin-bottom: 16px; font-size: 18px; color: var(--text-primary);">Zadania na ${formatDate(selectedDate)}</h3>
                ${dayTasks.map(task => `
                    <div class="task-card" onclick="openTaskDetail(${task.id})">
                        <div class="task-header">
                            <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id}, event)"></div>
                            <div class="task-content">
                                <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                                ${task.note ? `<div class="task-note-preview">üí¨ ${task.note}</div>` : ''}
                                <div class="task-meta">
                                    <span class="badge badge-category">${getCategoryIcon(task.category)} ${task.category}</span>
                                    <span class="badge badge-priority-${task.priority}">${getPriorityText(task.priority)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        loadTasks();
        renderTasks();
        updateStats();
        renderCalendar();

        document.getElementById('taskForm').addEventListener('submit', addTask);
        document.getElementById('taskEditForm').addEventListener('submit', updateTask);

        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal('taskModal');
        });

        document.getElementById('taskDetailModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskDetailModal') closeModal('taskDetailModal');
        });

        document.getElementById('taskEditModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskEditModal') closeModal('taskEditModal');
        });
    </script>
</body>
</html>
